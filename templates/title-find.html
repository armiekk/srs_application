<div class="" ng-controller="titleCtrl" ng-init="data">
<!-- ค้นหา -->
  <h3>ค้นหา</h3>
  <div class="">
    <form>
      <label for="title_id">รหัสนำหน้า :&nbsp;</label>
      <input name="title_id" type="text" ng-model="data.id"/>
      <label for="title_name">ชื่อคำนำหน้า :&nbsp;</label>
      <input name="title_name" type="text" ng-model="data.name"/>
      <label for="title_name_en">ชื่อคำนำหน้า(En) :&nbsp;</label>
      <input name="title_name_en" type="text" ng-model="data.nameEng"/>
      <button name="find" type="button">ค้นหา</button>
      <button name="cancel" type="button">ยกเลิก</button>
    </form>
  </div>
<!-- ตารางคำนำหน้า -->
  <div class="">
    <h3>ตารางคำนำหน้า</h3>
    <table style="width:80%;margin:0 auto;">
      <thead>
        <tr>
          <th class="text-center"><input type="checkbox"/></th>
          <th class="text-center">รหัสคำนำหน้า</th>
          <th class="text-center">ชื่อคำนำหน้า</th>
          <th class="text-center">ชื่อคำนำหน้าภาษาอังกฤษ</th>
          <th class="text-center">เพศ</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-show="{{title.length == 0}}">
          <td colspan="5">ไม่พบข้อมูล</td>
        </tr>
        <tr class="text-center" ng-repeat="data in title" ng-show="{{title.length > 0}}">
          <td><input type="checkbox"/></td>
            <td ng-click="selectData($index)"><a href="" style="display:block;">{{data.id}}</a></td>
            <td ng-click="selectData($index)">{{data.name}}</td>
            <td ng-click="selectData($index)">{{data.nameEng}}</td>
            <td ng-click="selectData($index)">{{data.gender}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br/>
