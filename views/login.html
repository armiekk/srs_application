<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>Adminstrator Management</title>
        <script src="../javascripts/angular.min.js" charset="utf-8"></script>
        <script src="../javascripts/angular-route.min.js" charset="utf-8"></script>
        <script src="../javascripts/material.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../stylesheets/material.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      </head>
      <body ng-app="srsApp">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Admin Console</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
            </div>
          </header>
          <main class="container" style="margin: 60px auto;">
            <div class="col-md-offset-4 col-md-4 mdl-shadow--2dp">
              <h2 class="text-center">ลงชื่อเข้าใช้งาน</h2>
              <div class="row">
                <div class="col-md-offset-1">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="username" pattern="[a-zA-Z_0-9]*" />
                      <label class="mdl-textfield__label" for="username">บัญชีผู้ใช้</label>
                      <span class="mdl-textfield__error">*ตัวอักษร a-z, A-Z และตัวเลข 0-9 เท่านั้น</span>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-offset-1">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="password" id="password" pattern="[a-zA-Z_0-9]*" />
                      <label class="mdl-textfield__label" for="password">รหัสผ่าน</label>
                      <span class="mdl-textfield__error">*ตัวอักษร a-z, A-Z และตัวเลข 0-9 เท่านั้น</span>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-offset-3" style="margin-bottom: 16px;">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    เข้าสู่ระบบ
                  </button> &nbsp;&nbsp;&nbsp;
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    ล้างข้อมูล
                  </button>
                </div>
              </div>
            </div>
          </main>
        </div>
      </body>
      <script src="../srsApp.js" charset="utf-8"></script>
      <script src="../controllers/regCtrl.js" charset="utf-8"></script>
    </html>

  </body>
</html>
